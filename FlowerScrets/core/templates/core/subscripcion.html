{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<!------------------------------------SUBSCRIPCION  ------------------------------------------------------>
<section class="formulario">
    <div class="row">
  
  
        <div class="col-lg-5 p-3" style="background: rgb(253, 254, 254,.3);">
            <img src="{% static 'core/images/undraw_flowers_vx06.svg' %}" style="width: 500px; height: 400px;" alt="">
        </div>
        
        <div class="col-lg-7 p-5" style="background: rgb(253, 254, 254,.3);">
            <H1 class="text-center">SUSCRIPCIÓN</H1>
            <div class="d-flex justify-content-center mt-5">
                <i class="fa-brands fa-cc-paypal icontam"></i>
                <i class="fa-solid fa-credit-card icontam iconspace"></i>
                <i class="fa-brands fa-cc-visa icontam"></i>
            </div>
  
            <form action="" class="mt-5 border p-5 bg-light shadow" id="formulario_tarjeta">
              <div class="row">
                  
                <div class="form-floating mb-4 col-12 p-2">
                      <input type="text" class="form-control" id="nro_tarjeta"  name="tarjeta" maxlength="19"  autocomplete="off" placeholder="Nombre" style="font-size: 1.3rem;">
                      <label for="floatingInput">Número tarjeta</label>
                </div>
                  
                <div class="form-floating mb-4 col-12 p-2">
                    <input type="text" class="form-control" id="nombre"  name="nombre"  maxlength="30"  autocomplete="off" placeholder="Nombre" style="font-size: 1.3rem;">
                    <label for="floatingInput">Nombre</label>
                </div>
  
                <div class="form-floating mb-4 col-4 p-2">
                  <select name="identificador" id="mes" class="form-select">
                      <option style="font-size: 1.3rem;" >Mes</option>
                  </select>
                </div>
  
                <div class="form-floating mb-4 col-4 p-2">
                  <select name="identificador" id="año" class="form-select">
                      <option style="font-size: 1.3rem;">Año</option>
                  </select>
                </div>
  
                  <div class="form-floating mb-4 col-4 p-2">
                      <input type="text" class="form-control" id="cvv"  maxlength="3" placeholder="contraseña" style="font-size: 1.3rem;">
                      <label for="floatingPassword">CVV</label>
                  </div>
  
                  <div class="d-flex justify-content-between">
                    <span class="fs-3">Precio suscripción $5.200 por mes</span>
                    <button class="btn btn-danger btn-lg" id="btn">Suscribirse</button>
                  </div>
  
              </div>
          </form>    
        </div>
    </div> 
  </section>
{% endblock %}
